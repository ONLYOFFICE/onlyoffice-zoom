<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>ONLYOFFICE</title>
    <style>
      .spinner {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 56px;
        width: 56px;
        box-sizing: border-box;
        background: conic-gradient(
          from 90deg at 50% 50%,
          rgba(255, 255, 255, 0.0001) 0deg,
          #454545 359.96deg,
          rgba(255, 255, 255, 0.0001) 360deg
        );
        border-radius: 56px;
        animation: 1s rotate infinite linear;
      }

      .spinner::before {
        content: "";
        height: 40px;
        width: 40px;
        background: #fff;
        border-radius: 48px;
      }

      .spinner::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 8px;
        width: 8px;
        background: #454545;
        border-radius: 8px;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #main-reload {
        display: inline-block;
        background: #339dff;
        color: #fff;
        text-decoration: none;
        font-size: 13px;
        line-height: 38px;
        border-radius: 50px;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        width: 170px;
        text-align: center;
        border: none;
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root" style="height: 100vh; width: 100vw">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 100%;
          width: 100%;
        "
      >
        <div style="display: flex; align-items: center; flex-direction: column">
          <div class="spinner" />
        </div>
        <button
          id="main-reload"
          onclick="window.location.reload()"
          style="visibility: hidden; margin-top: 1rem;"
        >
          Reload
        </button>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("offline", () => {
      const btn = document.getElementById("main-reload");
      if (btn) {
        btn.removeAttribute("disabled");
        btn.style.visibility = "visible";
      }
    });
  </script>
</html>
